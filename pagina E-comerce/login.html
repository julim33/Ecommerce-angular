<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Imagenes/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Registro Luxe</title>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="Imagenes/fondo.login.jpeg" alt="Imagen de Soporte">
        </div>
        <div class="form-container">
            <h3>Registro de Usuario</h3>
            <form action="#">
                <div class="form-group">
                    <input type="text" placeholder="Primer Nombre" class="form-control">
                    <input type="text" placeholder="Primer Apellido" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Usuario" class="form-control">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Correo" class="form-control">
                </div>
                <div class="form-group">
                    <select name="gender" id="gender" class="form-control">
                        <option value="Masculino">Genero</option>
                        <option value="Femenino">Masculino</option>
                        <option value="Otro">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Contraseña" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirma Contraseña" class="form-control">
                </div>
                <button type="submit">Crea tu Cuenta</button>
                <a href="inicio-sesion.html">Si tienes una cuenta Inicia Sesion!</a>
            </form>
        </div>
    </div>
</body>
</html>
